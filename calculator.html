<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   
    <div class="calculator">
        <div class="heading"><h1><center>calculator</center></h1></div>
        <input type="text" id="display" disabled>
        <br>
        <input type="button" value="1" id="one" onclick="appendToDisplay('1')">
        <input type="button" value="2" id="two"  onclick="appendToDisplay('2')">
        <input type="button" value="3"  id="three" onclick="appendToDisplay('3')">
        <input type="button" value="+"  id="plus" onclick="appendToDisplay('+')">
        <br>
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="-" id="sub" onclick="appendToDisplay('-')">
        <br>
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="*" id="mul" onclick="appendToDisplay('*')">
        <br>
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="/" id="div" onclick="appendToDisplay('/')">
    </div>
    <script src="calculator.js"></script>
</body>
</html>
